[MS2]
RT_LOWER = 3000
RT_UPPER = 3060

# assumption about base peak width in RT
RT_BASE_PEAK_WIDTH_SECS = 30.0

# use this window for constraining RT to focus on the fragmentation event
RT_FRAGMENT_EVENT_DELTA_SECS = 3.5
MS1_COLLISION_ENERGY = 10

# Mass of a proton in unified atomic mass units, or Da. For calculating the monoisotopic mass.
PROTON_MASS = 1.0073

# Mass difference between Carbon-12 and Carbon-13 isotopes, in Da. For calculating the spacing between isotopic peaks.
DELTA_MZ = 1.003355
INSTRUMENT_RESOLUTION = 40000.0

# range in Daltons
MASS_DEFECT_WINDOW_DA_MIN = 100
MASS_DEFECT_WINDOW_DA_MAX = 5200

MS2_PEAK_DELTA = 0.01
MS2_MZ_ISOLATION_WINDOW_EXTENSION = 0.7

LOCAL_MODE = true
CLUSTER_MODE = false

# paths
BASE_DIR = /Users/darylwilding-mcbride/Downloads
CONVERTED_DATABASE_DIR = ${BASE_DIR}/HeLa_20KInt-rt-3000-3600-denoised
CONVERTED_DATABASE_NAME = ${CONVERTED_DATABASE_DIR}/HeLa_20KInt.sqlite
DECONVOLUTED_MS2_PKL = ${BASE_DIR}/rt-${RT_LOWER}-${RT_UPPER}-ms2.pkl
RAW_DATABASE_NAME = ${BASE_DIR}/denoised-HeLa_20KInt_2KIT_Slot1-46_01_1179.d/analysis.tdf
